<html lang="en">
<head>
    <meta charset="utf-8">

</head>
<body>

        <!--头部-->

            <div class="py-container">
                <div class="yui3-g NavList">
                    <div class="yui3-u Left all-sort">

                    </div>
                    <div class="yui3-u Center navArea">
                        <ul class="nav">
                            <li class="f-item">服装城</li>
                            <li class="f-item">美妆馆</li>
                            <li class="f-item">品优超市</li>
                            <li class="f-item">全球购</li>
                            <li class="f-item">闪购</li>
                            <li class="f-item">团购</li>
                            <li class="f-item">有趣</li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<!--列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2" id="cateListDiv">


                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading">热销商品</div>
            <div class="panel-body" id="productDiv">

            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading">推荐品牌</div>
            <div class="panel-body" id="brandDiv">

            </div>
        </div>
    </div>
</div>
<div id="productTemplate" style="display: none">
    <div class="col-sm-3" col-md-3>
        <img src="" alt="">
        <div class="caption">
            <h3>##name##</h3>
            <p style="color: red">￥##price##</p>
            <p><a href="#" class="btn btn-primary" role="button">button</a></p>
        </div>
    </div>
</div>
<div id="brandTemplate" style="display: none">
    <div class="col-sm-3" col-md-3>
        <img src="" alt="">
        <div class="caption">
            <h3>##name##</h3>
            <p><a href="#" class="btn btn-primary" role="button">button</a></p>
        </div>
    </div>
</div>
<script src="/shop/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/shop/js/pages/index.js"></script>
<script type="text/javascript" src="/shop/bootstrap/js/bootstrap.min.js"></script>

<script>

    $(function () {
        initCategory();
        initHotProductList();
        initBrandList();
    })

    function init() {
        $('.all-sort-list2 > .item').hover(function () {
            //父类分类列表容器的高度
            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function () {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });
        $('.item > .item-list > .close').click(function () {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }

    var cateArr;
    var html = "";

    function initCategory() {
        $.ajax({
            url: "http://localhost:8082/category/findAllCategory",
            type: "post",
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    cateArr = result.data;
                    var cate = getChild(0);
                    for (let c of cate) {
                        html += '<div class="item">' +
                            '<h3><a href="">' + c.categoryName + '</a></h3>' +
                            '<div class="item-list clearfix">' +
                            '<div class="subitem">';
                        buildCate(c.id)
                        html += '</div></div></div>';
                    }
                    $("#cateListDiv").html(html);
                    init();
                }
            }
        })
    }

    function getChild(id) {
        var childs = [];
        for (let c of cateArr) {
            if (c.pid == id) {
                childs.push(c);
            }
        }
        return childs;
    }

    function buildCate(id) {
        var cate2Arr = getChild(id);
        var count = 0;
        for (let cate of cate2Arr) {
            count++;
            html += '<dl class="fore' + count + '"><dt><a href="">' + cate.categoryName + '</a></dt><dd>';
            buildCate3(cate.id);
            html += '</dd></dl>';
        }
    }

    function buildCate3(id) {
        var cate3Arr = getChild(id);
        for (let cate3 of cate3Arr) {
            html += '<em><a>' + cate3.categoryName + '</a></em>';
        }
    }

    function initHotProductList() {
        $.ajax({
            url: "http://localhost:8082/goods/findHotList",
            dataType: "jsonp",
            success: function (result) {
                if (result.code == 200) {
                    var hotArr = result.data;
                    console.log(hotArr)
                    var html = $("#productTemplate").html();
                    for (let h of hotArr) {
                        var result = html.replace(/##name##/g, h.productName).replace(/##price##/g, h.price)
                        $("#productDiv").append(result);
                    }
                }
            }
        })
    }

    function initBrandList() {
        $.ajax({
            url: "http://localhost:8082/brand/findReconmendBrand",
            dataType: 'json',
            success: function (result) {

                if (result.code == 200) {
                    console.log(result.data);
                    var html = $("#brandTemplate").html();
                    var brandArr = result.data;
                    for (let b of brandArr) {
                        var result = html.replace(/##name##/g, b.brandName);
                        $("#brandDiv").append(result);
                    }

                }
            }
        })
    }
</script>


</body>
</html>
